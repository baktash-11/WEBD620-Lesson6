  <div class="container" id="mainContent">
    <div class="row">
      <!-- adding bootstrap column the form   -->
      <!-- class  = "offset-md-4 col-md-4" -->
      <div class="col-md-6 offset-md-3 col-sm-12">
        <main class="jumbotron" id="contentArea">
          <h1 id="firstHeading" class="display-4 ">Contact us!</h1>

          <form method="post" id="contact-form">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name  &nbsp;</label>
              <span id="name-star" class="star">
                <i class="fas fa-star-of-life fa-xs"></i>
                <i class="fas fa-star-of-life fa-xs"></i>
                <i class="fas fa-star-of-life fa-xs"></i>
              </span>
              <p id="alert-message-name" class="warrning-message"> </p>
              <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Full Name">
              <div id="emailHelp" class="form-text">We'll never share your Informat with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="eamil" class="form-label">Email Address &nbsp;</label>
              <span class="star" id="email-star">
                <i class="fas fa-star-of-life fa-xs"></i>
                <i class="fas fa-star-of-life fa-xs"></i>
                <i class="fas fa-star-of-life fa-xs"></i>
              </span>
              <p id="alert-message-email" class="warrning-message"> </p>
              <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email@example.com">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="number" class="form-label">Contact Number  &nbsp;</label>
              <span class="star" id="number-star">
                <i class="fas fa-star-of-life fa-xs"></i>
                <i class="fas fa-star-of-life fa-xs"></i>
                <i class="fas fa-star-of-life fa-xs"></i>
              </span>
              <p id="alert-message-number" class="warrning-message"> </p>
              <input name="number" type="tel" class="form-control" id="number" placeholder="(###)###-####"  pattern="[0-9]+">
              <div id="numberHellp" class="form-text">We'll never share your number with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea name="message" class="form-control" id="message" rows="3" placeholder="Type your message here!"></textarea>
            </div>
            <button id="btn-reset" type="reset" class="btn btn-secondary btn-contact"> Rest</button>
            <button id="btn-submit" type="submit" class="btn btn-light btn-contact">Submit</button>
          </form>
          <hr class="my-4">

          
          
          
        </main>
       
      
      
      </div>
      <div class="col-md-3 col-sm-12">
        <aside>
          <div class="card">
            <div class="card-body">
              <p class="card-title">Our Social Media!</p>

              <a href=""><i class="fab fa-twitter-square fa-4x card-link"></i></a>
              <a href=""><i class="fab fa-instagram-square fa-4x card-link"></i></a>
              <a href=""><i class="fab fa-linkedin fa-4x card-link"></i></a>
            </div>

          </div>
